<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="" href="">
    <title>Validation</title>
    <script src="main.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favico/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="container">
	<div class="header">
		<h2>Create Account</h2>
	</div>
	<form id="form" class="form">
		<div class="form-header">
			<label for="username">Username</label>
			<input type="text" placeholder="username123" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Username does not match</small>
		</div>
		<div class="form-header">
			<label for="username">Email</label>
			<input type="email" placeholder="example@gmail.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Email does not match</small>
		</div>
		<div class="form-header">
			<label for="username">Password</label>
			<input type="password" placeholder="password here" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Incorrect password</small>
		</div>
		
		<button>Submit</button>
	</form>
</div>


</body>
</html>
